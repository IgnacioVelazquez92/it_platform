{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar contraseña | IT Platform</title>

    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">

            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <h5 class="text-center mb-4">
                        <i class="bi bi-key me-1"></i>
                        Cambiar contraseña
                    </h5>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Hay errores en el formulario. Revisa los campos e intenta de nuevo.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Contraseña actual</label>
                            <input type="password" name="old_password" class="form-control" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nueva contraseña</label>
                            <input type="password" name="new_password1" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Repetir nueva contraseña</label>
                            <input type="password" name="new_password2" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary">Cambiar contraseña</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
