{% extends "admin/base_site.html" %}

{% block content %}
  <div id="content-main">
    <h1>Importar templates desde Excel</h1>
    <p>Cada solapa del archivo se procesa como un template base global.</p>

    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      <fieldset class="module aligned">
        {{ form.as_p }}
      </fieldset>
      <div class="submit-row">
        <input type="submit" value="Importar" class="default">
        <a href="../">Volver</a>
      </div>
    </form>
  </div>
{% endblock %}
