{% extends "base/base.html" %}
{% load catalog_extras %}

{% block content %}
<div class="container py-4" style="max-width: 600px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Editar modelo de acceso</h4>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'catalog:template_detail' template_obj.pk %}">
      Cancelar
    </a>
  </div>

  {% include "base/_messages.html" %}

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}

        {% for field in form %}
          {% include "base/_form_field.html" %}
        {% endfor %}

        <div class="d-flex justify-content-end gap-2 mt-3">
          <a class="btn btn-outline-secondary" href="{% url 'catalog:template_detail' template_obj.pk %}">Cancelar</a>
          <button class="btn btn-primary" type="submit">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
