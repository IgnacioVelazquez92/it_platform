{# templates/catalog/wizard/_progress.html #}

<div class="d-flex align-items-center justify-content-between mb-3">
  <div class="fw-semibold">
    {% if request_obj %}
      Solicitud #{{ request_obj.id }} â€” {{ request_obj.get_kind_display }}
    {% else %}
      Nueva solicitud
    {% endif %}
  </div>
  <div class="text-muted small">Paso {{ step }} de {{ total_steps|default:5 }}</div>
</div>

<div class="progress mb-4" style="height: 10px;">
  {# Mapeo: step 0..5 -> 0..100 #}
  <div class="progress-bar" role="progressbar" style="width: {{ progress_percent|default:0 }}%;"></div>
</div>
